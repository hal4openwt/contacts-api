definitions:
  Contact:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      firstName:
        type: "string"
      lastName:
        type: "string"
      fullName:
        type: "string"
      address:
        type: "string"
      email:
        type: "string"
      mobilePhoneNumber:
        type: "string"
      skills:
        type: array
        items:
          $ref: '#/definitions/ContactSkill'
  ContactSkill:
    type: "object"
    properties:
      skill:
        $ref: '#/definitions/Skill'
      level:
        type: "string"
        enum: 
        - "very good"
        - "good"
        - "average"
        - "poor"
  Skill:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
